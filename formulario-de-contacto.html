<body class="body-form">
  <form action="https://formsubmit.co/nahuelr93@gmail.com" method="post" enctype="text/plain">

    <label for="nombre">Nombre y Apellido</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre completo." />

    <label for="correo">Correo</label>
    <input type="email" id="correo" name="correo" required placeholder="Escribe tu correo electrónico." />

    <label for="asunto">Asunto</label>
    <input type="text" id="asunto" name="asunto" required maxlength="50"
      placeholder="Escribe el asunto (Max. 50 caracteres)" />

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje (Max. 1000 caracteres)"
      maxlength="1000"></textarea>

    <input type="submit" value="ENVIAR" />
  </form>
  </div>
